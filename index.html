<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="attribution">
    Coded by <a href="#">Shaeera</a>.
  </div>
  <div id="card">

    <div id="left-side">
      <img src="images/image-product-desktop.jpg" alt="Perfume bottle">
  </div>
  
  <div id="right-side">
  <p id="overskrift">P E R F U M E</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p id="langtekst">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  <div id="price">
    <p id="pris1">$149.99</p>
    <p id="pris2">$169.99</p>
    </div>
    <button>
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
    

  </div>
  </div>

</body>
</html>
